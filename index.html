<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/echarts.js"></script>
		<script src="js/jquery-1.4.2.min.js"></script>
	</head>

	<body>
		<div id="main" style="width: 600px;height:400px;"></div>
		<h3>xxx公司2016年7月份U盘销售情况统计表</h3>
		<table id="myTable" border="1">
			<tr>
				<td>产品名称</td>
				<td>U盘（金士顿）</td>
				<td>U盘（东芝）</td>
				<td>U盘（台电）</td>
				<td>U盘（威刚）</td>
				<td>U盘（PNY）</td>
				<td>U盘（闪迪）</td>
			</tr>
			<tr>
				<td>销售数量</td>
				<td>105</td>
				<td>80</td>
				<td>126</td>
				<td>98</td>
				<td>45</td>
				<td>78</td>
			</tr>
			<tr>
				<td>单价</td>
				<td>60</td>
				<td>139</td>
				<td>55</td>
				<td>75</td>
				<td>95</td>
				<td>89</td>
			</tr>
			<tr>
				<td>销售额</td>
				<td>6300</td>
				<td>11120</td>
				<td>6930</td>
				<td>7350</td>
				<td>4275</td>
				<td>6942</td>
			</tr>

		</table>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));
			option = {
				title: {
					text: 'U盘销售情况统计',
					subtext: '如下',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['U盘（金士顿）', 'U盘（东芝）', 'U盘（台电）', 'U盘（威刚）', 'U盘（PNY）', 'U盘（闪迪）']
				},
				series: [{
					name: '销售数量',
					type: 'pie',
					radius: '55%',
					center: ['50%', '60%'],
					data: [{
						value: 105,
						name: 'U盘（金士顿）'
					}, {
						value: 80,
						name: 'U盘（东芝）'
					}, {
						value: 126,
						name: 'U盘（台电）'
					}, {
						value: 98,
						name: 'U盘（威刚）'
					}, {
						value: 45,
						name: 'U盘（PNY）'
					}, {
						value: 78,
						name: 'U盘（闪迪）'
					}],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};

			myChart.setOption(option);
		</script>
	</body>

</html>
